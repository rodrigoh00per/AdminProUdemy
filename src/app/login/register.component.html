<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image:url(../assets/images/background/login-register.jpg);"
>
  <div class="login-box card">
    <div class="card-body">
      <!--Es importante poner el ngNativeValidate para que no desactive las validacaiones del navegador-->
      <form
        ngNativeValidate
        class="form-horizontal form-material"
        (ngSubmit)="registrarUsuario()"
        id="loginform"
        action="index.html"
        [formGroup]="forma"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="assets/images/logo-icon.png" alt="Home"/><br /><img
            src="assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Registrarse ahora</h3>
        <small>Crea una cuenta y disfruta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              formControlName="nombre"
              name="nombre"
              type="text"
              required
              placeholder="Nombre"
            />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              class="form-control"
              formControlName="correo"
              name="correo"
              type="email"
              required
              placeholder="Correo electronico"
            />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              formControlName="password"
              name="password"
              class="form-control"
              type="password"
              required=""
              placeholder="Contraseña"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              formControlName="password2"
              name="password2"
              class="form-control"
              type="password"
              required=""
              placeholder="Confirma tu contraseña"
            />
          </div>
        </div>
        <div
          class="form-group"
          *ngIf="forma.errors?.sonIguales && !forma.pristine"
        >
          <p class="text-danger">Las Contraseñas deben de ser Iguales</p>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                formControlName="condiciones"
                name="condiciones"
                id="checkbox-signup"
                type="checkbox"
              />
              <label for="checkbox-signup">
                Acepto Terminos y Condiciones
              </label>
              
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Registrarse
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Ya tienes una cuenta?
              <a
                [routerLink]="['/login']"
                routerLinkActive="router-link-active"
                class="text-info m-l-5"
                ><b>Iniciar Sesión</b></a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
