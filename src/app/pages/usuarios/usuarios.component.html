<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          type="text"
          (keyup)="buscarUsuario(input.value)"
          class="form-control"
          placeholder="Buscar Usuario"
        />
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong> <br />
      <i class="fa fa-refresh fa-spin"></i> <br />
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-boy">
        <div class="card-title">
          <h3>
            Usuarios registrados(<small>{{ totalRegistro }}</small
            >)
          </h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Auth</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="pointer">
                  <img class="pointer" (click)="mostrarModal(usuario._id)"
                    [src]="usuario.img | imagen"
                    alt=""
                    class="imagen_mantenimiento"
                  />
                </td>

                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>
                  <select
                    name="role"
                    class="form-control"
                    [(ngModel)]="hora"
                  >
                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                    <option value="USER_ROLE">USER_ROLE</option>
                  </select>
                </td>

                <td>
                  <label
                    *ngIf="usuario.google"
                    class="label label-danger"
                    for=""
                    >Google</label
                  >
                  <label
                    *ngIf="!usuario.google"
                    class="label label-info "
                    for=""
                    >Normal</label
                  >
                </td>

                <button  (click)="guardarUsuario(usuario)"  class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarUsuario(usuario)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </tr>
            </tbody>
          </table>

          <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="cambiarDesde(5)" class="btn btn-secondary">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
