<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Medico: {{ medico.nombre }}</h3>

      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del Medico</label>
              <input
                [(ngModel)]="medico.nombre"
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre del Medico"
              />
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select
                (change)="cambioHospital($event.target.value)"
                [(ngModel)]="medico.hospital"
                name="hospital"
                class="form-control"
                required
              >
                <option value="">Seleccione el Hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id"
                  >{{ hospital.nombre }}</option
                >
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-success waves-effect waves-light m-r-10"
            >
              Guardar
            </button>
            <a
              [routerLink]="['/medicos']"
              class="btn btn-inverse waves-effect waves-light"
            >
              Cancelar
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body align-items-center">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img
        [src]="hospital.img | imagen: 'hospital'"
        style="width:200px;height:200px"
        alt=""
      />
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0 ">Fotografia</h4>
      <img
        class="pointer"
        (click)="cambiarFoto()"
        [src]="medico.img | imagen: 'medico'"
        alt=""
        style="width:200px;height:200px"
      />
    </div>
  </div>
</div>
