<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          type="text"
          class="form-control"
          placeholder="Buscar Medico"
          (keyup)="buscarMedico(input.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button [routerLink]="['/medico','nuevo']"
            type="button"
            class="btn btn-rounded btn-primary align-items-end"
           
          >
            Crear Medico +
          </button>
        </div>
        <div class="card-title">
          <h3>
            Medicos registrados(<small>{{ _medicoService.todalmedicos }}</small
            >)
          </h3>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Medico</th>
            <th>Hospital</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medico of medicos">
            <td class="pointer">
              <img
                style="width:100px;height:100px"
                [src]="medico.img | imagen: 'medico'"
              />
            </td>
            {{
              medico.nombre
            }}
            <td *ngIf="medico.hospital">{{ medico.hospital.nombre }}</td>
            <td *ngIf="!medico.hospital">No tiene hospital asignado</td>

            <button class="btn btn-primary" [routerLink]="['/medico',medico._id]">
              <i class="fa fa-save"></i>
            </button>

            <button class="btn btn-danger" (click)="eliminarMedico(medico)">
              <i class="fa fa-trash-o"></i>
            </button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
