<!-- aqui manipularemos los progres bar del bootstrap -->

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Barra de Progreso</h3>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="porcentaje1"
            aria-valuenow="22"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="porcentaje1 + '%'"
          >
            {{ porcentaje1 }}%
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Barra de Progreso</h3>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            [attr.ariaValuenow]="porcentaje2"
            aria-valuenow="22"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="porcentaje2 + '%'"
          >
            {{ porcentaje2 }}%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <app-incrementador
      leyenda="PROGRESS AZUL"
      [porcentaje]="porcentaje1"
      (PasaleIncrementador)="porcentaje1 = $event"
    ></app-incrementador>
  </div>
